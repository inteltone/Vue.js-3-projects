<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Надежность пароля</title>
	<link rel="stylesheet" href="./css/main.css">
</head>
<body>
	<div id="app" class="app" v-cloak>
		<div class="app__bg" :style="`filter: blur(${counter}px)`"></div>
		<form class="app__form">
			<h1 class="app__form-title">Надежность пароля</h1>
			<p class="app__form-subtitle">Измените пароль, чтобы увидеть эффект</p>
			<div class="form-group">
				<label for="name">Имя:</label>
				<input type="text" id="name">
			</div>
			<div class="form-group">
				<label for="password">Пароль:</label>
				<input type="password" id="password" v-model="password" @input="setCounter">
			</div>
			<button class="app__form-btn" type="submit">Отправить</button>
		</form>
	</div>	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.4.21/vue.global.prod.min.js"></script>
	<script src="./js/main.js"></script>
</body>
</html>
